language: ruby
cache: bundler
rvm:
  - 2.3.8
  - 2.4.6
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'CREATE DATABASE enju_event_dummy_test'
  - psql enju_event_dummy_test -c 'CREATE EXTENSION pgcrypto'
  - bundle exec rake db:migrate
  - bundle exec rake app:sunspot:solr:start
script:
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  - psql enju_event_dummy_test -c 'CREATE EXTENSION pgcrypto'
  - bundle exec rake db:migrate
services:
  - redis-server
  - mysql
  - postgresql
env:
  - DB=sqlite
  - DB=mysql
  - DB=postgresql
notifications:
  slack:
    secure: hNnknSF8o2Gv0BKtligsFO07rurlizyDrjKEnzE1qV9U0GALZlyUigurJUxAhgUXNfI73SRR6zmfQl6+m/B6jGp2UF8S+c9gsuv7lWZPz+BpvZ2Eit3YW1hA7+o1f3Toc7UHDTvfowo8uyo5pKFLtVfsZVu5gXnT22+NBmPg9vw=
sudo: false
addons:
  postgresql: "10"
  apt:
    sources:
      - google-chrome
    packages:
    - postgresql-10
    - postgresql-client-10
    - google-chrome-stable
jdk:
  - openjdk8
dist: xenial
